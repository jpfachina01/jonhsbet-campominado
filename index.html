<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JonhsBet - Campo Minado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d3436;
            color: #dfe6e9;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap; /* Permite que as c√©lulas se ajustem */
            max-width: 350px; /* Limita a largura da grade */
        }

        .cell {
            font-size: 3rem;
            width: 60px; /* Ajustado para uma largura fixa */
            height: 60px; /* Ajustado para uma altura fixa */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px; /* Margem entre as c√©lulas */
            border: 2px solid #00b894;
            border-radius: 10px;
            background-color: #636e72;
            cursor: pointer;
            transition: background-color 0.3s; /* Transi√ß√£o suave ao passar o mouse */
        }

        .cell:hover {
            background-color: #00b894; /* Cor ao passar o mouse */
        }

        .bomb {
            background-color: red;
            font-size: 3rem; /* Mant√©m o tamanho do emoji da bomba */
        }

        .revealed {
            background-color: #dfe6e9; /* Cor das c√©lulas reveladas */
            color: #2d3436; /* Cor do texto para c√©lulas reveladas */
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #74b9ff; /* Cor do bot√£o ao passar o mouse */
        }

        #mensagem {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #dfe6e9; /* Mant√©m a cor do texto da mensagem */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campo Minado - JonhsBet</h1>
        <label for="bombas">Quantas bombas (1 a 15): </label>
        <input type="number" id="bombas" min="1" max="15" value="5">
        <button onclick="iniciarJogo()">Iniciar Jogo</button>
        
        <div class="grid" id="grid"></div>

        <div id="mensagem"></div>
    </div>

    <script>
        let grid = [];
        let bombas = [];
        let tamanho = 5;
        let totalC√©lulasSeguras;
        let c√©lulasReveladas = 0;

        function iniciarJogo() {
            const quantidadeBombas = parseInt(document.getElementById('bombas').value);
            bombas = [];
            grid = Array.from({ length: tamanho }, () => Array(tamanho).fill(0));
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            c√©lulasReveladas = 0; // Reseta o contador de c√©lulas reveladas

            for (let i = 0; i < quantidadeBombas; i++) {
                let linha, coluna;
                do {
                    linha = Math.floor(Math.random() * tamanho);
                    coluna = Math.floor(Math.random() * tamanho);
                } while (bombas.some(b => b[0] === linha && b[1] === coluna));
                bombas.push([linha, coluna]);
                grid[linha][coluna] = 'B';
            }

            totalC√©lulasSeguras = tamanho * tamanho - quantidadeBombas; // Total de c√©lulas seguras
            for (let linha = 0; linha < tamanho; linha++) {
                for (let coluna = 0; coluna < tamanho; coluna++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => revelarCelula(linha, coluna, cell);
                    gridElement.appendChild(cell);
                }
            }
        }

        function revelarCelula(linha, coluna, cell) {
            if (grid[linha][coluna] === 'B') {
                cell.classList.add('bomb');
                cell.textContent = 'üí£'; // Adiciona o emoji da bomba
                alert('BOOM! Voc√™ ativou uma bomba! Voc√™ perdeu!');
                mostrarBombas();
            } else {
                const adjacentes = contarBombasAdjacentes(linha, coluna);
                cell.textContent = adjacentes > 0 ? adjacentes : '';
                cell.classList.add('revealed');
                c√©lulasReveladas++; // Incrementa o contador de c√©lulas reveladas

                if (c√©lulasReveladas === totalC√©lulasSeguras) {
                    alert('Parab√©ns! Voc√™ ganhou! Todas as c√©lulas seguras foram reveladas.');
                }

                if (adjacentes === 0) {
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            if (linha + i >= 0 && linha + i < tamanho && coluna + j >= 0 && coluna + j < tamanho) {
                                const nextCell = document.querySelector(`#grid .cell:nth-child(${(linha + i) * tamanho + (coluna + j) + 1})`);
                                if (nextCell && !nextCell.classList.contains('revealed')) {
                                    revelarCelula(linha + i, coluna + j, nextCell);
                                }
                            }
                        }
                    }
                }
            }
        }

        function contarBombasAdjacentes(linha, coluna) {
            let contador = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (linha + i >= 0 && linha + i < tamanho && coluna + j >= 0 && coluna + j < tamanho) {
                        if (grid[linha + i][coluna + j] === 'B') {
                            contador++;
                        }
                    }
                }
            }
            return contador;
        }

        function mostrarBombas() {
            for (let [linha, coluna] of bombas) {
                const cell = document.querySelector(`#grid .cell:nth-child(${linha * tamanho + coluna + 1})`);
                if (cell) {
                    cell.classList.add('bomb');
                    cell.textContent = 'üí£'; // Adiciona o emoji da bomba
                }
            }
        }
    </script>
</body>
</html>
